<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="calculator">
    <div class="screen">
      <div class="lcd">
        <div id="operation" class="exhibOperation"></div>
        <div id="figures" class="exhibFigures"></div>
      </div>
    </div>
    <div class="keyboard">
      <div class="row1">
        <div onclick="pressKey('7')" class="key">7</div>
        <div onclick="pressKey('8')" class="key">8</div>
        <div onclick="pressKey('9')" class="key">9</div>
        <div onclick="pressKey('+')" class="key">+</div>
      </div>
      <div class="row2">
        <div onclick="pressKey('4')" class="key">4</div>
        <div onclick="pressKey('5')" class="key">5</div>
        <div onclick="pressKey('6')" class="key">6</div>
        <div onclick="pressKey('-')" class="key">-</div>
      </div>
      <div class="row3">
        <div onclick="pressKey('1')" class="key">1</div>
        <div onclick="pressKey('2')" class="key">2</div>
        <div onclick="pressKey('3')" class="key">3</div>
        <div onclick="pressKey('*')" class="key">*</div>
      </div>
      <div class="row4">
        <div onclick="pressKey('0')" class="key">0</div>
        <div onclick="pressKey('.')" class="key">.</div>
        <div onclick="pressKey('C')" class="key">C</div>
        <div onclick="pressKey('/')" class="key">/</div>
      </div>
      <div class="finalRow">
        <div onclick="pressKey('=')" class="key=">=</div>
      </div>
    </div>
  </div>



  <script src="js/main.js"></script>
</body>
</html>
