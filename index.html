<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="calculator">
    <div class="screen">

    </div>
    <div class="keyboard">
      <div class="row1">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">+</div>
      </div>
      <div class="row2">
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">-</div>
      </div>
      <div class="row3">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">*</div>
      </div>
      <div class="row4">
        <div class="key">0</div>
        <div class="key">.</div>
        <div class="key">C</div>
        <div class="key">/</div>
      </div>
      <div class="rowFinal">=</div>
    </div>
  </div>



  <script src="js/main.js"></script>
</body>
</html>
